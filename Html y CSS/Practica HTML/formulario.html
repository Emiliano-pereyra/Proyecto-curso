<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- PRUEBA DE FORMULARIO -->
    <form>
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="nombre" name="usuario">
            </li>
            <li>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña">
            </li>
            <li class="boton">
                <button id="button" type="submit">Confirmar</button>
                <button id="button" type="reset">Borrar datos ingresados</button>
                <button id="button" type="button">no hago nada como boton</button>
                <!-- el atributo button es para hacer boton personalizados -->
            </li>
            <li>
                <textarea>
                    Ingrese cosas
                </textarea><!-- EL TEXTO QUE ESTA PUESTO ES EL QUE APARECE POR DEFECTO EN EL CUADRO DE ESCRITURA-->
            </li>
        </ul>
    </form>




    
</body>

</html>
